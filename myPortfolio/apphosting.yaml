# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Build configuration
buildConfig:
  runtime: nodejs22
  commands:
    - npm ci
    - npm run build

# Environment variables and secrets.
env:
  # SendGrid API Key for contact form and newsletter
  # Note: Set this in Firebase Console under App Hosting > Environment Variables
  - variable: SENDGRID_API_KEY
    secret: SENDGRID_API_KEY
